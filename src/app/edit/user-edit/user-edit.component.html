<div class="container mb-5 mt-5 ">
    <div class="row">
        <div class="col-md-12">
<h1 class="text-center text-secondary">Atualizar meu Usuario</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-10 ">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
            </div>


            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input  [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="Senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Crie uma senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirme sua Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="confitmSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="tipo">
                <label for="tipo">Tipo de Usuario</label>
                <select  class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuario</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Adm</option>

                </select>
            
            </div>

                
            <div class="d-flex justify-content-center mt-5">


                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button (click)='atualizar()' type="submit" class="btn btn-success" >Atualizar</button>

            </div>

                


        </div>
    </div>

</div>
